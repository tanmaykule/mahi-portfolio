<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works Section Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

      <span class="part part-w">W</span>

    <div class="works-images">

      <img src="image2.png" alt="Image 2" class="work-image">
      <img src="image3.png" alt="Image 3" class="work-image">
      <img src="image4.png" alt="Image 4" class="work-image">
      <img src="image5.png" alt="Image 5" class="work-image">

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
