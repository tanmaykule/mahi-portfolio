<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybrid Team Animation</title>
  <style>
    /* General Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e74c3c;
      color: white;
      overflow: hidden;
    }

    /* Main Container */
    .container {
      text-align: center;
      position: relative;
      width: 80%;
    }

    /* Heading Text */
    .heading {
      font-size: 8vw;
      font-weight: bold;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover .heading {
      transform: scale(1.05);
    }

    /* Face Images */
    .face {
      position: absolute;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      background-color: #333;
      transform: scale(0);
      transition: transform 0.5s ease-in-out;
      overflow: hidden;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Description */
    .description {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .container:hover .description {
      opacity: 1;
    }

    /* Individual Faces (Positioning) */
    .face-1 { top: 10%; left: 20%; }
    .face-2 { top: 15%; left: 60%; }
    .face-3 { top: 40%; left: 10%; }
    .face-4 { top: 50%; left: 50%; }
    .face-5 { top: 60%; left: 30%; }
    .face-6 { top: 70%; left: 70%; }

    /* Hover Effect */
    .container:hover .face {
      transform: scale(1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="heading">HYBRID</div>

  <!-- Face Images Positioned Around Text -->
  <div class="face face-1"><img src="path/to/image1.jpg" alt="Face 1"></div>
  <div class="face face-2"><img src="path/to/image2.jpg" alt="Face 2"></div>
  <div class="face face-3"><img src="path/to/image3.jpg" alt="Face 3"></div>
  <div class="face face-4"><img src="path/to/image4.jpg" alt="Face 4"></div>
  <div class="face face-5"><img src="path/to/image5.jpg" alt="Face 5"></div>
  <div class="face face-6"><img src="path/to/image6.jpg" alt="Face 6"></div>

  <!-- Description Section -->
  <div class="description">
    <p>TEAM ENCOURAGED TO CREATE SOLID AND RELEVANT PROJECTS</p>
  </div>
</div>

</body>
</html>
